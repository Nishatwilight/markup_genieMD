<div class="row" style="height: 100%;">
  <div class="col-12 col-md-6 pb-4 login_img">
      <img src="assets/3D illustsration cube.jpg" alt="cube" width="100%" height="100%" class="login_img" >
  </div>
  <div class="col-12 col-md-6 my-auto login_div">
    <div class= "row mx-1">
      <nb-card class="col-12 mx-auto col-md-10 " [nbSpinner]="loading" >
          <nb-card-header class="text-center login_title">Log In Page</nb-card-header>
          <nb-card-body>
              <form [formGroup]="registrationForm">
                  <div class="form-group">
                      <nb-form-field>
                          <input type="text" fullWidth nbInput placeholder="Enter Username" [class.is-invalid]="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched"
                          formControlName="userName" type="text" class="form-control" id="name" name="user_name">
                          <div *ngIf="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched">
                              <small *ngIf="registrationForm.get('userName')?.errors?.['required']" class="text-danger">Username is
                                required</small>
                              <small *ngIf="registrationForm.get('userName')?.errors?.['minlength']" class="text-danger">Username must be at
                                least 4 characters</small>
                            </div>
                          <button nbSuffix nbButton ghost  *ngIf="registrationForm.get('userName')?.valid && registrationForm.get('userName')?.touched">
                              <nb-icon icon="person-add-outline" pack="eva" class="text-muted icon_class">
                              </nb-icon>
                          </button>
                      </nb-form-field>
                  </div> 
                 <div class="form-group mt-3">
                      <nb-form-field>
                          <input  [type]="password" nbInput fullWidth placeholder="Enter Password" [class.is-invalid]="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" 
                          formControlName="password"  class="form-control" id="password" name="password">
                          <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
                              <small *ngIf="registrationForm.get('password')?.errors?.['required']" class="text-danger">Password is
                                required</small>
                              <small *ngIf="registrationForm.get('password')?.errors?.['minlength']" class="text-danger">Password must be
                                atleast 8 characters</small>
                          </div>
  
                          {{registrationForm.get('password').length}}
                      </nb-form-field>
                  </div>
              </form>
          </nb-card-body>
          <nb-card-footer><button fullWidth status="primary" class="allign" nbButton size="medium" (click)="clickFunction()">LogIn</button></nb-card-footer>
      </nb-card>
  </div>
  </div>
</div>
